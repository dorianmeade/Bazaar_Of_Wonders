
{% extends 'main/base.html' %}

{% block content %}

<div class= "container white  black-text" style="opacity:.8; padding: 10px; border-radius: 5px; text-align: center;">
    <div class="row">
        <ul class="tabs" style="text-align: center; display: flex;">
            <li class="tab col s4"><a href="{% url 'main:profile' %}" style="color: black; background: orange;">Profile</a></li>
            <li class="tab col s4"><a href="{% url 'main:preferences' %}" style="color: black;">Preferences</a></li>
            <li class="tab col s4"><a href="{% url 'main:sell' %}" style="color: black;">Become a trader</a></li>
        </ul>
    </div>      
    
    <div class="row container">
        <form method="post" enctype="multipart/form-data"> 
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <br>
        <a href="{% url 'main:preferences' %}" style="text-align: center; color: white; font-size: 18px; padding: 5px 20px; background: rgb(40, 17, 19);">Back</a>
        <input style="text-align: center; border: 1px solid rgb(40, 17, 19); border-bottom: none; color: white; font-size: 18px; padding: 5px 20px; background: rgb(40, 17, 19);" type="submit" name="update" value="Update">
        </form>
    </div>
   </div>   
</div>        
{% endblock %}
