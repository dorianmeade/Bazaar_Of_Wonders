<head>
    {% load static %}
    <!-- Prism CSS -->
    <link href="{% static 'tinymce/css/prism.css' %}" rel="stylesheet">
    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="{% static 'main/css/materialize.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
</head>

<body style="background-image: url('{% static 'main/images/bkgd.png' %}'); background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">
    <!-- web app logo -->
    <div class="row">
        <a href="/"><img class="media responsive-img" src="{% static 'main/images/logo.png' %}" alt="Bazaar of Wonders"></a>
    </div>
   
    <div class="row">
        <!-- left panel/ side navigation  -->
        {% include 'main/includes/sidenav.html' %}

        <!-- right pangel/ homepage-->
        <div class="col s9 container">
            <!-- search bar -->
            <div class="row" style="display: block">
                <div class="nav-wrapper" style="position:absolute; width:50%; opacity: 0.8; padding: 2px; background-color:white; left:35%; min-width: 50px;">
                    <form>
                        <div class="input-field">
                            <input id="search" type="search" required>
                            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                            <i class="material-icons">close</i>
                        </div>
                    </form>
                </div> 
            </div>
            <div class="row container" style="padding-top:10%;">
            <!-- card deck -->
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
    
</body>

<!-- Prism JS -->
<script src="{% static 'tinymce/js/prism.js' %}"></script>
