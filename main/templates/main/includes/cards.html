<!-- loop through cards in database --> 
{% for l in data %}
    <!-- handle 3 cards per row --> 
    {% if forloop.counter0|divisibleby:'3' %}
        <div div class="row container" style="display: flex;" >
        <div class="col container s12 m6" style="display: flex; margin-left: 5%; margin-right: 5%; scroll-margin: 0;">
    {% else %}
        <div class="col container s12 m6" style="display: flex; margin-left: 5%; margin-right: 5%; scroll-margin: 0;">
    {% endif %}
        <!-- cards = link to details page -->
        <a title="card-testing" class="btn-link" href="{% url 'main:details' %}?selected={{l.product_id.product_id}} ">                 
            <div class="card black hoverable" style="display: inline-block; width: 225px; height: auto;">
                {% load static %}
                <div class="card-image">
                    <img class="media responsive-img" src="{{l.product_id.card_image_loc}}" alt="{{l.product_id.name}}" style="width:250px; height:auto;" \>
                </div>
                <!-- price + link to vendor REFERENCE LISTING DB-->
                <div class="card-action" style="text-align: center; display: flex; align-items: center;">   
                    {% if l.price != -1 %}
                        <a style="pointer-events:none; cursor: default;" href=""> ${{l.price|floatformat:"-2"}} </a>
                    {% endif %}
                    <a class="" href="{{ l.tcg_player_purchase_url }}">Purchase here </a>
                </div>
            </div>
        </a>    
    {% if forloop.counter|divisibleby:'3' %}
    </div>
    </div>
    {% else %}
    </div>
    {% endif %}
<!-- no matching cards --> 
{% empty %}
    <div class="col container s12 m6">
        <a class="btn-link">                 
            <div class="card black hoverable" style="display: inline-block; width: 225px; height: auto; flex: 3;">
                <div class="card-content" style="text-align: center;">
                    <span class="card-title">No cards</span>
                </div>
            </div>
        </a>
    </div>
{% endfor %}
